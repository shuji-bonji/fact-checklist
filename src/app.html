<!doctype html>
<html lang="%sveltekit.lang%" %sveltekit.theme%>
  <head>
    <meta charset="utf-8" />
    <!-- アクセシビリティ改善：user-scalable=noを削除、maximum-scale=5に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <!-- ダークモードフラッシュ防止スクリプト（ブロッキング） -->
    <script>
      (function () {
        try {
          // localStorage とシステム設定をチェック
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          // 明示的な設定がある場合はそれを優先、なければシステム設定を使用
          const shouldUseDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

          // ページ読み込み前にdarkクラスを適用（htmlとbody両方）
          if (shouldUseDark) {
            document.documentElement.classList.add('dark');
            // bodyは後から追加されるため、DOMContentLoaded後に追加
          } else {
            // ライトモードの場合は明示的にdarkクラスを削除
            document.documentElement.classList.remove('dark');
          }

          // bodyへのクラス追加はDOMContentLoaded後
          document.addEventListener('DOMContentLoaded', function () {
            if (shouldUseDark) {
              document.body.classList.add('dark');
            } else {
              document.body.classList.remove('dark');
            }
          });
        } catch (e) {
          // localStorage が使用できない場合はシステム設定のみ使用
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
            document.addEventListener('DOMContentLoaded', function () {
              document.body.classList.add('dark');
            });
          } else {
            document.documentElement.classList.remove('dark');
            document.addEventListener('DOMContentLoaded', function () {
              document.body.classList.remove('dark');
            });
          }
        }
      })();
    </script>

    <!-- Content Security Policy（セキュリティ強化） -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src * data: blob: https:;
        connect-src 'self' blob:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
    "
    />

    <!-- robots設定（全ページ共通） -->
    <meta name="robots" content="index, follow" />

    <!-- PWA用メタタグ（全ページ共通） -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#2c3e50" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- 
    フォールバック用メタタグは削除
    サーバーサイドで完全なメタタグを生成するため不要
    -->

    <!-- アイコン -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/icon.svg" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
