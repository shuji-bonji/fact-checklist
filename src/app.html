<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <!-- アクセシビリティ改善：user-scalable=noを削除、maximum-scale=5に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />

    <!-- Content Security Policy（セキュリティ強化） -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com data:;
        img-src * data: blob: https:;
        connect-src 'self' blob:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
    "
    />

    <!-- robots設定（全ページ共通） -->
    <meta name="robots" content="index, follow" />

    <!-- PWA用メタタグ（全ページ共通） -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#2c3e50" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- 最小限のフォールバック用メタタグ（サーバーサイドで完全に上書きされる） -->
    <meta name="description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- アイコン -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/icon.svg" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <!-- %sveltekit.assets%を使用して絶対パスで参照（GitHub Pages対応） -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    <script>
      // コンソールラッパーの初期設定（できるだけ早く実行）
      (function () {
        const isDebugMode = () => {
          // 開発環境では常にtrue
          if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            return true;
          }
          // URLパラメータまたはlocalStorageでデバッグモード判定
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get('debug') === 'true' || localStorage.getItem('debugMode') === 'true';
        };

        if (!isDebugMode()) {
          // 本番環境でログを無効化
          const noop = () => {};
          console.log = noop;
          console.warn = noop;
          console.info = noop;
          console.debug = noop;
          console.group = noop;
          console.groupEnd = noop;
          console.time = noop;
          console.timeEnd = noop;
          // console.errorは残す
        }

        // グローバル関数を追加
        window.enableDebugMode = () => {
          localStorage.setItem('debugMode', 'true');
          window.location.reload();
        };
        window.disableDebugMode = () => {
          localStorage.removeItem('debugMode');
          window.location.reload();
        };
      })();
    </script>
  </body>
</html>
